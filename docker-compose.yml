version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sqlgateway-postgres
    environment:
      POSTGRES_DB: murach
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database_postgresql.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sqlgateway-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SQLGatewayApp Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sqlgateway-app
    ports:
      - "8080:8080"
    environment:
      # Database connection settings
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: murach
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sqlgateway-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  sqlgateway-network:
    driver: bridge
